server:
  port: 8997

spring:
  config:
    activate:
      on-profile: default
eureka:
  instance:
    # enable to register multiple app instances with a random server port
    instance-id: ${spring.application.name}:${random.uuid}

---
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    schema: classpath*:db/mysql/schema.sql
    data: classpath*:db/mysql/data.sql
    url: jdbc:mysql://localhost:3307/emotions?useSSL=false
    username: user
    password: emailsemotions
    initialization-mode: ALWAYS
---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:mysql://db-emotions:3306/emotions?useSSL=false
    username: user
    password: emailsemotions
    initialization-mode: ALWAYS
